apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # these are replicaset labels
  labels:
    app: app1
spec:
  replicas: 2
  selector:
  #replicaset use those labels to identify its pods
    matchLabels:
      app: app1
  #pod template
  template:
    metadata:
      # these are pod labels
      labels:
        app: app1
    spec:
      containers:
        - name: nginxapp1
          image: devsecopswithaws/app1:1.0.0
          ports:
            - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector: #labels used as selectors
    app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:135334155729:certificate/79cd4cbf-c9c4-4539-8bc1-6e120c48a77c
    alb.ingress.kubernetes.io/group.name: devsecopswithaws
spec:
  ingressClassName: alb
  rules:
    - host: "app1.sridevsecops.store"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: app1
              port:
                number: 80